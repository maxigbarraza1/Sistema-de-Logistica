<main class="main">
    <header class="header">
        <div class="container" id="logo-container">
            <img src="../assets/logo.svg"> 
        </div>
        <div class="container" id="btn-container">
            <button mat-raised-button>
                <span (click)="logout()">Cerrar sesion</span>
            </button>
        </div>
    </header>
    <div class="container" id="form-container">
        <h2>¡Informar un problema!</h2>
        <p>Detalle aqui abajo su inconveniente.<br>¡En breve te contactaremos!</p>
        <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Describa su inconveniente</mat-label>
                <input name="text" type="text" matInput formControlName="text" required>
            </mat-form-field>
            <div class="footerForm">
                <button type="submit" mat-raised-button color="warn">Enviar problema</button>
            </div>
        </form>
    </div>
    <div class="container" id="img-container">
        <img src="../../../../assets/loginArt.svg" alt="">
    </div>
    <app-footer></app-footer>
</main>
