<main class="main">
    <header class="header">
        <div class="container" id="logo-container">
            <img src="../assets/logo.svg"> 
        </div>
        <div class="container" id="btn-container">
            <button mat-raised-button>
                <span (click)="logout()">Cerrar sesion</span>
            </button>
        </div>
    </header>

    <div class="container" id="content">
        <div class="text-container">
            <h1>¡Bienvenido {{nombreUsuario}}!</h1>

            <p>Desde <span>TODO-IT</span> te deseamos una excelente jornada de trabajo!
            </p>
        </div>

        <div class="container" id="mainButton">
            <button mat-raised-button color="warn">
                <a [routerLink]="['/dashboard/trouble']" routerLinkActive="router-link-active" >¡Tengo un problema!</a>
            </button>
        </div>
        <div class="container" id="img-container">
            <img src="../../../../assets/arts/dashHome.svg" alt="">
        </div>
    </div>
</main>
<app-footer></app-footer>
