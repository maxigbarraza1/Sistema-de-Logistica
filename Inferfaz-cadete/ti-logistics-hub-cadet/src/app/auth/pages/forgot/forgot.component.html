<main class="main">
    <div class="container" id="logoContainer">
        <img src="../assets/logo.svg"> 
    </div>

    <div class="container" id="form-container">
        <h2>¡Recuperar cuenta !</h2>
        <p>¡Ingresa tu email! En breve te enviaremos un correo indicando los pasos a seguir.</p>
        <form class="formSignUp" >
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Email: </mat-label>
                    <input name="email" type="email" matInput required>
                </mat-form-field>
            </p>
            <div class="footerForm">
                <button type="submit" value="Update" mat-raised-button color="primary"
                routerLink="home"
                (click)="onSubmit()">Recuperar mi cuenta</button>
            </div>
        </form>
    </div>
    <div class="art-container">
        <img src="../assets/arts/forgotArt-boy.svg" id="imgBoy" alt="">
        <img src="../assets/arts/forgotArt-rocket.svg" id="imgRocket" alt="">
    </div>
</main>
<app-footer></app-footer>
