<main class="main">
    <app-header-landing></app-header-landing>
    <div class="main-container">
        <h2>Estado de tus viajes</h2>
        <div class="table-container">
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table class="table" mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="fecha" class="dataContainer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let rowData"> {{rowData.fecha | date}} </td>
              </ng-container>
          
              <ng-container matColumnDef="marca" class="dataContainer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
                <td mat-cell *matCellDef="let rowData"> {{rowData.marca}} </td>
              </ng-container>
          
              <ng-container matColumnDef="modelo" class="dataContainer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
                <td mat-cell *matCellDef="let rowData"> {{rowData.modelo}} </td>
              </ng-container>
          
              <ng-container matColumnDef="estadoEquipo" class="dataContainer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado del equipo </th>
                <td mat-cell *matCellDef="let rowData"> {{rowData.estadoEquipo}} </td>
              </ng-container>

              <ng-container matColumnDef="estadoEnvio" class="dataContainer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado del envio </th>
                <td mat-cell *matCellDef="let rowData"> {{rowData.estadoEnvio}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[3, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
        </div>
    </div>
    <app-footer-landing></app-footer-landing>
</main>
