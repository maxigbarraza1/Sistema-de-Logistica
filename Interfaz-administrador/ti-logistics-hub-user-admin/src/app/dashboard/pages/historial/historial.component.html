<main class="main">
    <app-nav-menu></app-nav-menu>
    
    
    <div class="content-container">
        <div class="text-container">
            <h2>Lista de viajes</h2>
            <p>Aqui puedes hacer tal cosita</p>
        </div>
        <div class="content">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="cadete">
                        <th mat-header-cell *matHeaderCellDef>Cadete</th>
                        <td mat-cell *matCellDef="let rowData">{{rowData.cadete}}</td>
                    </ng-container>
                    <ng-container matColumnDef="cliente">
                        <th mat-header-cell *matHeaderCellDef>Cliente</th>
                        <td mat-cell *matCellDef="let rowData">{{rowData.cliente}}</td>
                    </ng-container>
                    <ng-container matColumnDef="fecha">
                        <th mat-header-cell *matHeaderCellDef>Fecha</th>
                        <td mat-cell *matCellDef="let rowData">{{rowData.fecha | date:'shortDate'}}</td>
                    </ng-container>
                    <ng-container matColumnDef="hora">
                        <th mat-header-cell *matHeaderCellDef>Hora</th>
                        <td mat-cell *matCellDef="let rowData">{{rowData.hora | date:'shortTime'}}</td>
                    </ng-container>
                    <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef>Estado del equipo</th>
                        <td mat-cell *matCellDef="let rowData">{{rowData.estado}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10, 20, 25 ,50 , 100]" 
                               showFirstLastButtons 
                               aria-label="Select page of users">
                </mat-paginator>
            </div>
        </div>
    </div>
</main>
